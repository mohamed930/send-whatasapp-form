<!DOCTYPE html>
<html>
  <head>
    <title>Contact form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-envelope"></i>
        <i class="fas fa-at"></i>
        <i class="fas fa-mail-bulk"></i>
      </div>
      <form action="/">
        <h1>send offer</h1>
        <div class="info">
          <input class="telepohne" type="text" name="name" placeholder="phone number" id="phone">
          <input type="text" name="name" placeholder="name" id="name">
        </div>
        <p>offer title</p>
        <div>
          <textarea rows="4" id="offer"></textarea>
        </div>
        <input type="text" name="name" placeholder="price" id="price">
        <button type="button" onclick="SendMessage()">Submit</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script> 
    <script src="./varaibles.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
